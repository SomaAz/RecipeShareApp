name: recipes_sharing_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  get: 
  firebase_core: 
  firebase_auth: 
  cloud_firestore: 
  firebase_storage: ^10.2.4
  image_picker: ^0.8.4+4
  dotted_border: ^2.0.0+2
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: QuickSand
      fonts:
        - asset: assets/fonts/quicksand_variable.ttf
    - family: OpenSans
      fonts:
        - asset: assets/fonts/opensans.ttf
        - asset: assets/fonts/opensans_italic.ttf
          style: italic

